dist: xenial 
sudo: required
language: cpp
# whitelist
branches:
  only:
    - dev
compiler:
  - gcc
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - test -n $CC && unset CC
env:
  - export P4EST_ROOT=$TRAVIS_BUILD_DIR/p4est-2.2/ export SC_ROOT=$TRAVIS_BUILD_DIR/p4est-2.2/ F77='gfortran' FC='gfortran'  CC='mpicc' CXX='mpic++'
install:
  - echo $P4EST_ROOT 
  - echo $SC_ROOT 
  - sudo apt-get install gfortran
  - sudo apt-get install -y openmpi-bin libopenmpi-dev
  - sudo apt-get install -y cmake 
  - sudo apt-get install libblas-dev liblapack-dev

    # install p4est (comes with sc) 
  - wget http://p4est.github.io/release/p4est-2.2.tar.gz
  - tar -xvf p4est-2.2.tar.gz
  - cd p4est-2.2
  - ./configure --enable-mpi
  - make 
  - make install 
  - cd .. 

   # install vtk 
  - sudo apt-get install -y libvtk5-dev libvtk5.10
   
   # build yamg-geo
  - mkdir build
  - cd build
  - cmake ..
  - make 
  - cd ..

  # build tests 
  - cd tests
  - mkdir build 
  - cmake ..
  - make

script:
  - ./bin/test_Area 

